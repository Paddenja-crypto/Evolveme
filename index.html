
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EVOLVEME Mutation Tree</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon.png">
    <style>
        html, body {
            margin: 0; padding: 0;
            font-family: sans-serif;
            background: #0d0d0d;
            color: #fff;
            text-align: center;
            height: 100%;
            overflow: hidden;
        }
        .container {
            padding: 30px 20px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        #evolveBtn {
            background: #ff00a6;
            border: none;
            color: white;
            font-size: 1.5em;
            padding: 20px 30px;
            border-radius: 10px;
            cursor: pointer;
            margin: 30px 0;
        }
        #evolveBtn:active {
            transform: scale(0.95);
        }
        .mutation-log {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            font-size: 1.1em;
        }
        .mutation {
            margin: 10px 0;
        }
        .choices {
            margin-top: 20px;
        }
        .choices button {
            background: #1e90ff;
            margin: 5px;
            padding: 10px 15px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧬 EVOLVEME</h1>
        <p id="counter">Followers: 0</p>
        <button id="evolveBtn" onclick="evolve()">Evolve</button>
        <div class="choices" id="choices"></div>
        <div class="mutation-log" id="log"></div>
    </div>
    <script>
        let followers = 0;
        let stage = 0;
        const counter = document.getElementById("counter");
        const log = document.getElementById("log");
        const choices = document.getElementById("choices");

        const mutations = {
            0: ["🦠 You became sentient mold."],
            1: {
                Neural: "🧠 You evolved into a Neural Spore.",
                Filter: "📱 You became a Filter Parasite.",
                Dopamine: "💊 You mastered dopamine mimicry."
            },
            2: {
                Cringe: "🧃 You now farm cringe for nutrients.",
                Algo: "🔮 You manipulate algorithms with emotion.",
                Bio: "🌿 You hijack influencer biology."
            },
            3: {
                Brainjack: "🧠 You possess minds through brainjacking.",
                Deepfake: "🖼️ You command armies of deepfakes.",
                MemeGod: "👹 You became a sentient meme god."
            }
        };

        function evolve() {
            followers += Math.floor(Math.random() * 100 + 50);
            counter.innerText = "Followers: " + followers;

            const logEntry = document.createElement("div");
            logEntry.className = "mutation";
            logEntry.textContent = `+${followers} followers gained.`;
            log.prepend(logEntry);

            checkEvolutionPath();
        }

        function checkEvolutionPath() {
            if (stage === 0 && followers >= 100) {
                showChoices(1);
            } else if (stage === 1 && followers >= 500) {
                showChoices(2);
            } else if (stage === 2 && followers >= 1500) {
                showChoices(3);
            }
        }

        function showChoices(pathStage) {
            choices.innerHTML = "<p>Choose your evolution path:</p>";
            Object.entries(mutations[pathStage]).forEach(([key, desc]) => {
                const btn = document.createElement("button");
                btn.innerText = key;
                btn.onclick = () => pickMutation(key, pathStage);
                choices.appendChild(btn);
            });
        }

        function pickMutation(key, pathStage) {
            const desc = mutations[pathStage][key];
            const logEntry = document.createElement("div");
            logEntry.className = "mutation";
            logEntry.textContent = desc;
            log.prepend(logEntry);
            stage = pathStage;
            choices.innerHTML = "";
        }

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js');
        }
    </script>
</body>
</html>
